<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>


   <div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card my-3">
                <div class="row g-0">
                  <div class="col-md-4" id="user-img">
                    
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" id="user-name"></h5>
                      <span id="user-intro"></span>
                       <table class="w-100">
                            <tbody>
                                <tr>
                                    <td>User ID</td>
                                    <td>:</td>
                                    <td id="user-id"></td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td>:</td>
                                    <td id="user-gender"></td>
                                </tr>
                                <tr>
                                    <td>Age</td>
                                    <td>:</td>
                                    <td id="user-age"></td>
                                </tr>
                                <tr>
                                    <td>Phone</td>
                                    <td>:</td>
                                    <td id="user-phone"></td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>:</td>
                                    <td id="user-mail"></td>
                                </tr>
                                <tr>
                                    <td>Address</td>
                                    <td>:</td>
                                    <td id="user-address"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="card my-3">
                <img id="flag" class="" alt="...">
                <div class="card-body d-flex justify-content-between">
                  <p id="country-name" class="card-text"></p>
                  <p class="card-text">Cap: <span id="country-capital"></span></p>
                </div>
              </div>
        </div>
    </div>
   </div>

   <div class="container d-flex justify-content-center">
    <button id="btn" onclick="changeUser()" type="button" class="btn btn-primary text-uppercase py-3 my-4 fs-1 fw-bold w-25 ">next</button>
   </div>


   <div class="container">
    <div class="input-group my-3 py-2 w-50 mx-auto">
        <input type="text" class="form-control border-success py-2 text-capitalize" placeholder="Search Meal by Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-success text-uppercase fw-bold border-2" type="button" id="button-addon2">search</button>
      </div>
   </div>

   <div class="container">
    <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
   </div>



   <!-- modal section -->

   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" >
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-warning fw-bold" id="meal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
        </div>
        <div class="modal-footer d-flex justify-content-around">
          <button type="button" class="btn btn-outline-warning fw-bolder" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-warning fw-bolder">Save changes</button>
        </div>
      </div>
    </div>
  </div>


   <!-- modal section end -->




      <!-- javascript link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/kanye.js"></script>
    <script src="js/user.js"></script>
    <script src="js/country.js"></script>
    <script src="js/meal.js"></script>
</body>
</html>
